[rewrite_local]
# ========== QQ音乐广告屏蔽 (增强整合版) ==========
# 核心功能：屏蔽开屏广告、信息流广告、弹窗广告等
# 更新时间：2025-12-05

# 1. 使用“墨鱼去开屏2.0”通用规则 (针对开屏广告)
^https?:\/\/.+\.(qq|tencent)\.com\/.+\.(sdk|ad|adv|adtrace|monitor)\.(php|ashx)$ url reject
^https?:\/\/.+\.(qq|tencent)\.com\/.+\.(ad|adv|splash|startup)\.(json|config)\.(php|ashx)$ url reject
^https?:\/\/ad\.(qq|tencent)\.com\/.+\.(gif|jpg|png|mp4)$ url reject
^https?:\/\/splash\.(qq|tencent)\.com\/.+\.(gif|jpg|png|mp4)$ url reject

# 2. 补充规则：屏蔽部分信息流及活动广告 (源自原脚本及补充)
^https?:\/\/c\.y\.qq\.com\/qqmusic\/ads\/ url reject
^https?:\/\/c6\.y\.qq\.com\/musicad\/ url reject
^https?:\/\/i\.y\.qq\.com\/v7\/play_ad\.html url reject
^https?:\/\/graph\.qq\.com\/sdk\/ url reject

# 3. 屏蔽数据上报与行为追踪 (减少广告相关请求)
^https?:\/\/beacon\.qq\.com\/ url reject
^https?:\/\/report\.qq\.com\/ url reject
^https?:\/\/monitor\.qq\.com\/ url reject
^https?:\/\/btrace\.qq\.com\/ url reject

# 4. (可选) 屏蔽“摇一摇”跳转广告相关域名
^https?:\/\/gdt\.qq\.com\/ url reject
^https?:\/\/miaona\.qq\.com\/ url reject

[mitm]
# 主机名(hostname)是MitM解密HTTPS流量的关键，必须正确设置。
hostname = *.y.qq.com, *.qq.com, *.tencent.com, ad.qq.com, splash.qq.com, beacon.qq.com, report.qq.com, monitor.qq.com, btrace.qq.com, gdt.qq.com, miaona.qq.com
